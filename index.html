<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Result Application</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 mt-5">
				<div class="wrap shadow-sm">
					<div class="card">
						<div class="card-body">
							<h2>Result Apps</h2>
							<div class="msg"></div>
							<form id="student_form" action="">
								<div class="form-group">
									<label for="">Name</label>
									<input id="name" class="form-control" type="text">
								</div>
								<div class="form-group">
									<label for="">Roll</label>
									<input id="roll" class="form-control" type="text">
								</div>
								<div class="form-group">
									<label for="">Bangla</label>
									<input id="bn" class="form-control marks-field" type="text">
								</div>
								<div class="form-group">
									<label for="">English</label>
									<input id="en" class="form-control marks-field" type="text">
								</div>
								<div class="form-group">
									<label for="">Math</label>
									<input id="math" class="form-control marks-field" type="text">
								</div>
								<div class="form-group">
									<label for="">Social Science</label>
									<input id="ssci" class="form-control marks-field" type="text">
								</div>
								<div class="form-group">
									<label for="">Science</label>
									<input id="sci" class="form-control marks-field" type="text">
								</div>
								<div class="form-group">
									<label for="">Religion</label>
									<input id="reli" class="form-control marks-field" type="text">
								</div>
								<div class="form-group">
									<input class="btn btn-primary" type="submit" value="Result">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 mt-5 result_box">
				
			</div>
		</div>
	</div>


	


	<!-- JS FILES  -->
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/popper.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./app/regularex.js"></script>
	<script src="./app/validation.js"></script>
	<script type="module" src="./index.js"></script> 

</body>

</html>
